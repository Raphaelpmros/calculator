<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Calculator</title>
</head>

<body id="body">
    <section id="calculator">
        <div id="display" class="row">
         <h1 id="display-value" class="container-fluid text-white"></h1>
        </div>

        <div class="parent">
            <div class="div1"><button class="btn bg-dark-subtle my-1 mx-1" id="reset" onclick="reset()">C</button></div>
            <div class="div2"><button class="btn bg-dark-subtle my-1 mx-1" onclick="backspace()"><i class="fas fa-arrow-left"></i></button></div>
            <div class="div3 operador"><button class="btn bg-dark-subtle my-1 mx-1" id="divide" onclick="insert('/')">&#247;</button></div>
            <div class="div4 number"><button class="btn bg-dark-subtle my-1 mx-1" id="sete" onclick="insert('7')">7</button></div>
            <div class="div5 number"><button class="btn bg-dark-subtle my-1 mx-1" id="oito" onclick="insert('8')">8</button></div>
            <div class="div6 number"><button class="btn bg-dark-subtle my-1 mx-1" id="nove" onclick="insert('9')">9</button></div>
            <div class="div7 operador"><button class="btn bg-dark-subtle my-1 mx-1 number operador" id="multiplica" onclick="insert('*')">&#215;</button></div>
            <div class="div8 number"><button class="btn bg-dark-subtle my-1 mx-1 number" id="quatro" onclick="insert('4')">4</button></div>
            <div class="div9 number"><button class="btn bg-dark-subtle my-1 mx-1 number" id="cinco" onclick="insert('5')">5</button></div>
            <div class="div10 number"><button class="btn bg-dark-subtle my-1 mx-1 number" id="seis" onclick="insert('6')">6</button></div>
            <div class="div11 operador"><button class="btn bg-dark-subtle my-1 mx-1 number operador" id="subtrai" onclick="insert('-')">&#45;</button></div>
            <div class="div12 number"><button class="btn bg-dark-subtle my-1 mx-1 number" id="um" onclick="insert('1')">1</button></div>
            <div class="div13 number"><button class="btn bg-dark-subtle my-1 mx-1 number" id="dois" onclick="insert('2')">2</button></div>
            <div class="div14 number"><button class="btn bg-dark-subtle my-1 mx-1 number" id="tres" onclick="insert('3')">3</button></div>
            <div class="div15 operador"><button class="btn bg-dark-subtle my-1 mx-1 operador" id="soma" onclick="insert('+')">&#43;</button></div>
            <div class="div16 operador"><button class="btn bg-dark-subtle my-1 mx-1 operador" id="negativo" onclick="negativo()"><sup>&#43;</sup>&#47;<sub>&#45;</sub></button></div>
            <div class="div17 number"><button class="btn bg-dark-subtle my-1 mx-1 number" id="zero" onclick="insert('0')">0</button></div>
            <div class="div18 operador"><button class="btn bg-dark-subtle my-1 mx-1 operador" id="virgula" onclick="insert('.')">&#44;</button></div>
            <div class="div19 operador"><button class="btn bg-dark-subtle my-1 mx-1 operador" id="resultado" onclick="resultado()">&#61;</button></div>
            </div>
    </section>
    <script src="src/app.js"></script>
</body>

</html>
