<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Calculator</title>
</head>

<body id="body">
    <section id="calculator">
        <div id="display" class="row">
            <h1 id="display-value" class="container-fluid text-white px-0 my-0"></h1>
        </div>

        <table class="d-flex container-fluid justify-content-between row col-6">
            <tr id="row1" class="d-flex">
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 reset" id="reset" onclick="reset()">
                        C
                    </button>
                </td>
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1" onclick="backspace()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </td>
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 operator" id="divided" onclick="insert('/')">
                        &#247;
                    </button>
                </td>
            </tr>

            <tr id="row2" class="d-flex">
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 number" id="seven" onclick="insert('7')">
                        7
                    </button>
                </td>
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 number" id="eight" onclick="insert('8')">
                        8
                    </button>
                </td>
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 number" id="nine" onclick="insert('9')">
                        9
                    </button>
                </td>
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 number operator" id="times" onclick="insert('*')">
                        &#215;
                    </button>
                </td>
            </tr>

            <tr id="row3" class="d-flex">
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 number" id="four" onclick="insert('4')">
                        4
                    </button>
                </td>
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 number" id="five" onclick="insert('5')">
                        5
                    </button>
                </td>
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 number" id="six" onclick="insert('6')">
                        6
                    </button>
                </td>
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 number operator" id="subtract" onclick="insert('-')">
                        &#45;
                    </button>
                </td>
            </tr>

            <tr id="row4" class="d-flex">
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 number" id="one" onclick="insert('1')">
                        1
                    </button>
                </td>
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 number" id="two" onclick="insert('2')">
                        2
                    </button>
                </td>
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 number" id="three" onclick="insert('3')">
                        3
                    </button>
                </td>
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 operator" id="plus" onclick="insert('+')">
                        &#43;
                    </button>
                </td>
            </tr>

            <tr id="row5" class="d-flex">
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 operator" id="negative" onclick="negative()">
                        <sup>&#43;</sup>&#47;<sub>&#45;</sub>
                    </button>
                </td>
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 number" id="zero" onclick="insert('0')">
                        0
                    </button>
                </td>
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 operator" id="decimal" onclick="insert('.')">
                        &#44;
                    </button>
                </td>
                <td>
                    <button class="btn bg-dark-subtle my-1 mx-1 operator" id="result" onclick="calculateResult()">
                        &#61;
                    </button>
                </td>
            </tr>
        </table>
    </section>
    <script src="src/app.js"></script>
</body>

</html>
